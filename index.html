<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bowie Entrepreneurial Bank - Login </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<!--Main Login Page-->
<body>
<div class="background">
    <div id="login-page">
        <h1 class="text-center text-info">Welcome to Bank of Bowie State!</h1>
        <div class="login-area">
            <h3>BSU E-mail</h3>
            <input id="username" class="form-control" name="e-field" type="email" placeholder="Enter Your email">
            <br>
            <h3>Password</h3>
            <input id="password" class="form-control" name="p-field" type="password" placeholder="Enter your password">
            <button id="login" class="btn btn-success mt-3" onclick="saveFile(), saveUser()">Enter</button>
            <button id="registerUser" class="regButton" target="_blank">Register</button>
        </div>
    </div>
</div>
<!--Main Menu Page-->

    <div id="transaction-area">
        <h2>Welcome!</h2>
        <div class="row">
            <div class="col-md-4 phone-view">
                <div class="deposit coloum-style">
                    <h5>Deposit</h5>
                    <h2>$ <span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 phone-view">
                <div class="withdraw coloum-style">
                    <h5>Withdraw</h5>
                <h2>$ <span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 phone-view">
                <div class="amount coloum-style">
                    <h5>Total Amount</h5>
                <h2>$ <span id="current-balance">00</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="login-area">
                    <h3>Deposit</h3>
                <input id="deposit-amount" class="form-control" placeholder="Enter amount to deposit">
                <br>
                <button id="deposit-btn" class="btn btn-primary">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="login-area">
                    <h3>Withdraw</h3>
                <input id="withdraw-value" class="form-control" placeholder="Enter amount to withdraw">
                <br>
                <button id="withdraw-btn" class="btn btn-primary">Withdraw</button>
                </div>
            </div>
            <a class="logout" href="http://127.0.0.1:5500/index.html">Log Out</a>
        </div>

    </div>
<!-- Register Page -->
    <div id="registration">
        <h1>Register</h1>
         <form id="registerForm">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

        <button type="submit">Register</button>
    </form>

    </div>

    <script>

        // login button event handlar
        const loginButton = document.getElementById("login");
        loginButton.addEventListener("click", function () {
            const loginArea = document.getElementById("login-page");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
        // Register button event handlar
        const registerButton = document.getElementById("registerUser")
        registerButton.addEventListener("click", function() {
            const loginArea = document.getElementById("login-page");
            loginArea.style.display = "none";
            const registerArea = document.getElementById("registration")
            registerArea.style.display = "block";
        })

        // deposit event handlar
        const depositBtn = document.getElementById("deposit-btn");
        depositBtn.addEventListener("click", function(){
            const depositNumber = getInputNumber("deposit-amount");

            document.getElementById("deposit-amount").value ="";

            changeInnerText("current-deposit", depositNumber);
            changeInnerText("current-balance", depositNumber );
        })

        // Withdraw button handlar
        const withdrawButton = document.getElementById("withdraw-btn");
        withdrawButton.addEventListener("click", function(){
            const withdrawNumber = getInputNumber("withdraw-value");
            changeInnerText("current-withdraw", withdrawNumber);
            changeInnerText("current-balance", -1 * withdrawNumber);
            document.getElementById("withdraw-value").value ="";
        })

        function getInputNumber (id){
            const amount= document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        function changeInnerText(id, depositNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = depositNumber + currentNumber;
            document.getElementById(id).innerText= total;
        }

        // Generate Save file

        let saveFile = () => {
        // Get the data from each element on form

        const uName = document.getElementById('username');
        const pWord = document.getElementById('password');

        // Set variable to store Data

        let info = 
            '\r Username: ' + uName.value + ' \r\n ' +
            'Password: ' + pWord.value + ' \r\n ';

        // Convert information into BLOB

        const textToBLOB = new Blob([info], { type: 'text/plain' });
        const sFileName = 'formData.csv';  // The file where login info is saved

        let newLink = document.createElement("a");
        newLink.download = sFileName;

        if(window.webkitURL != null) {
            newLink.href = window.webkitURL.createObjectURL(textToBLOB);
            // newlink.style.display = "none";
            document.body.appendChild(newLink);
        }
        else {
            newlink.href = window.URL.createObjectURL(textToBLOB);
            newLink.style.display = "none";
            document.body.appendChild(newLink);
        }
        newLink.click();
        }

        // Function to save user input to array

        let saveUser = () => {
            
            uEmail = document.getElementById("username");
            uPword = document.getElementById("password");

            const uObject = {
                email: uEmail,
                password: uPword
            }

            let userArray = [];
            userArray.push(uObject);
            console.log(userArray);

        }

        let register = () => {

            // Capture registration form inputs
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            // Validate registration form inputs
            if (!email || !password || !confirmPassword) {
            alert("Please fill in all fields.");
            return;
            }
            if (password !== confirmPassword) {
            alert("Passwords do not match.");
            return;
            }

        // Store user information
        const user = { email, password };
        const users = JSON.parse(localStorage.getItem("users")) || [];
        users.push(user);
        console.log(users);
        localStorage.setItem("users", JSON.stringify(users));

        // Navigate to login page
        window.location.href = "index.html";
      }
        

    </script>

</body>

</html>
