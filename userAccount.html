<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Transactions</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Bank Transactions</h1>
    </header>
    <main>
      <div class="balance">
        <h2>Current Balance: $1,234.56</h2>
      </div>
      <form id="transaction-form">
        <div class="transaction">
          <label for="amount">Amount:</label>
          <input type="number" id="amount" name="amount" min="0" step="0.01" required>
        </div>
        <div class="transaction">
          <label for="transaction-type">Transaction Type:</label>
          <select id="transaction-type" name="transaction-type" required>
            <option value="">Select a transaction type</option>
            <option value="deposit">Deposit</option>
            <option value="transfer">Transfer</option>
            <option value="withdrawal">Withdrawal</option>
          </select>
        </div>
        <div class="transaction" id="transfer-account-number">
          <label for="account-number">Account Number:</label>
          <input type="number" id="account-number" name="account-number" min="0" required>
        </div>
        <div class="transaction">
          <button type="submit">Submit</button>
        </div>
      </form>
    </main>
    <footer>
      <p>&copy; 2023 Bank Transactions. All rights reserved.</p>
    </footer>
    <script>
    const transactionForm = document.querySelector('#transaction-form');
const balance = document.querySelector('.balance h2');

transactionForm.addEventListener('submit', (event) => {
  event.preventDefault();

  const amount = parseFloat(document.querySelector('#amount').value);
  const transactionType = document.querySelector('#transaction-type').value;

  if (transactionType === 'deposit') {
    // Deposit money
    balance.textContent = `Current Balance: $${parseFloat(balance.textContent.slice(17)) + amount}`;
  } else if (transactionType === 'transfer') {
    // Transfer money
    const accountNumber = document.querySelector('#account-number').value;
    // Check if account number is valid
    if (accountNumber === '123456789') {
      balance.textContent = `Current Balance: $${parseFloat(balance.textContent.slice(17)) - amount}`;
    } else {
      alert('Invalid account number');
    }
  } else if (transactionType === 'withdrawal') {
    // Withdraw money
    balance.textContent = `Current Balance: $${parseFloat(balance.textContent.slice(17)) - amount}`;
  }

  transactionForm.reset();
});

</script>
    </script>
  </body>
</html>
