<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <script>
    function resetPassword() {
      // Get the input values from the form
      var username = document.getElementById("username").value;
      var email = document.getElementById("email").value;
      var newPassword = document.getElementById("new-password").value;

      // Validate the input values
      if (username === "" || email === "" || newPassword === "") {
        alert("Please fill in all fields.");
        return false;
      }
      // Check if the username and email match a valid user account in the database
      // Code to check the user account could be implemented using server-side scripts or a database
      if (!isValidUser(username, email)) {
        alert("Invalid username or email. Please try again.");
        return false;
      }
      // Reset the user's password and store the new password for their account
      // Code to reset the password and store it for the user's account could be implemented using server-side scripts or a database
      resetPassword(username, email, newPassword);
      alert("Password reset successful!");
      return true;
    }
  </script>
</head>
<body>
  <h1>Forgot Password</h1>
  <form onsubmit="return resetPassword();">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="new-password">New Password:</label>
    <input type="password" id="new-password" name="new-password" required><br>

    <button type="submit">Reset Password</button>
  </form>
</body>
</html>
